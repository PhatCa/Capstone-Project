{% extends 'base_layout.html' %}



{% block content %}
<body>
    <h1>Recipe List</h1>
    <div class= 'recipes'>
        {% for recipe in recipes %}
        <div class="recipe">
            <h2><a href="{% url 'recipes:detail' id=recipe.id %}">{{recipe.name}} by {{recipe.author}}</a></h2>
            <img src={{recipe.picture}} alt={{recipe.name}}>
            <p>Ingredient: {{recipe.ingredient}}</p>
        </div>
        {% endfor %}
    </div>
</body>
{% endblock %}
