{% extends 'base_layout.html'%}

{%block content%}
<div>
    <h2>Create recipe</h2>

    <!-- if want to upload file from comp make sure add enctype  in form tag -->
    <div class="create-form-container">

        <form class="site-form" action="{% url 'recipes:create' %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Post Recipe">
        </form>
    </div>
</div>
{% endblock %}
